---
layout: default
---

<article class='page'>
  {% if page.img %}
    <a href="{{ page.img }}">
      <img src="{{ page.img }}" alt="Image source: {{ page.img }}" style="float:right;width:450px;padding:10px;" />
    </a>
  {% endif %}
  <div class="page-date"><small>{{ page.date | date: "%-d %B %Y" }}</small></div>
  <h1 class='page-title'>
    {{ page.title }}
  </h1>
  {{ content }}
</article>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}

<hr/>
